<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>    

    <div id="screen1"><img class="logo" src="" alt="logo" onclick="screenShift('screen2')"></div>

    <div id="screen2">
        <div class="charactersDisplay">
            <div class="character ch1" onclick="pickCharacter('1')"><img class="photo" src="" alt="Pepe"></div>
            <div class="character ch2" onclick="pickCharacter('2')"><img class="photo" src="" alt="Juan"></div>
            <div class="character ch3" onclick="pickCharacter('3')"><img class="photo" src="" alt="Ana"></div>
            <div class="character ch4" onclick="pickCharacter('4')"><img class="photo" src="" alt="Elena"></div>
        </div>
    </div>

    <div id="screen3" onclick="screenShift('screen4')">
        <div id="waitingDisplay">
            <div id="player1Character" class="character ch1"></div>
            <div id="countdown"></div>
            <div id="player2Character" class="character ch2"></div>
        </div>
    </div>

    <div id="screen4">
        <div id="topBar">
            <div id="timerDiv">
                <p id="timer"></p>
            </div>
        </div>
        <div id="space"></div>
        <div id="floor"></div>
    </div>
    
    <div id="screen5" onclick="restart()">
        <div id="winnerIs"></div>
    </div>

    <script src="./js/Character.js"></script>
    <script src="./js/Wall.js"></script>
    <script src="./js/Fluid.js"></script>
    <script src="./js/SpikeTrap.js"></script>
    <script src="./js/SpikeTrapCeiling.js"></script>
    <script src="./js/SpearTrapCeiling.js"></script>
    <script src="./js/SpearTrap.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
