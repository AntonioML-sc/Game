<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>    

    <div id="screen1"><img class="logo" src="" alt="logo" onclick="screenShift('screen2')"></div>

    <div id="screen2">
        <div class="charactersDisplay">
            <div class="character ch1" id="1" onclick="pickCharacter('1')"><img class="photo" src="./img/BarbarianPortrait2.png" alt="Pepe"></div>
            <div class="character ch2" id="2" onclick="pickCharacter('2')"><img class="photo" src="./img/NinjaPortrait.png" alt="Juan"></div>
            <div class="character ch3" id="3" onclick="pickCharacter('3')"><img class="photo" src="./img/MinerPortrait.png" alt="Ana"></div>
            <div class="character ch4" id="4" onclick="pickCharacter('4')"><img class="photo" src="./img/ArcherPortrait.png" alt="Elena"></div>
        </div>
        <div class="characterStats">
            <div class="stats ch1" id="statsBarbarian"></div>
            <div class="stats ch2" id="statsNinja"></div>
            <div class="stats ch3" id="statsMiner"></div>
            <div class="stats ch4" id="statsArcher"></div>
        </div>
    </div>

    <div id="screen3" onclick="screenShift('screen4')">
        <div id="waitingDisplay">
            <div id="player1Character" class="character"></div>
            <div id="countdown"></div>
            <div id="player2Character" class="character"></div>
        </div>
    </div>

    <div id="screen4">
        <div id="topBar">
            <div class="playerStatus" id="player1">
                <div class="portrait" id="portraitP1"></div>
                <div class="lifeBar">
                    <div id="lifeP1"></div>
                </div>
            </div>
            <div class="playerStatus" id="player2">
                <div class="portrait" id="portraitP2"></div>
                <div class="lifeBar">
                    <div id="lifeP2"></div>
                </div>
            </div>
            <div id="emptyBar"></div>
            <div id="timerDiv">
                <p id="timer"></p>
            </div>
        </div>
        <div id="space"></div>
        <div id="floor"></div>
    </div>
    
    <div id="screen5" onclick="restart()">
        <div id="winnerIs"></div>
    </div>

    <script src="./js/Character.js"></script>
    <script src="./js/Wall.js"></script>
    <script src="./js/Fluid.js"></script>
    <script src="./js/SpikeTrap.js"></script>
    <script src="./js/SpikeTrapCeiling.js"></script>
    <script src="./js/SpearTrapCeiling.js"></script>
    <script src="./js/SpearTrap.js"></script>
    <script src="./js/RollingRock.js"></script>
    <script src="./js/Bird.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
